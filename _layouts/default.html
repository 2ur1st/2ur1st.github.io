<!DOCTYPE html>
<html>
<head>
    {% include head.html %}
</head>
<body>
<div class="container">
    {% include header.html %}
    <div class="wrapper">
        <div id="content">
            <div>
                {% for post in site.posts %}
                <section>
                    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    <div class="infopanel">
                        <span class="published">
                            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                        {{ post.date | date: "%d.%m.%Y" }}</span>
                    </div>
                    <article>
                        <p>{{ post.description }}</p>
                        <img class="img-responsive" src="{{ post.preview }}" alt="{{ post.preview_alt }}">
                    </article>
                    <div class="tags-block">
                    </div>
                    <a class="btn btn-primary" role="button" href="{{ post.url }}">подробнее</a>
                </section><hr>
                {% endfor %}
            </div>
        </div>
    </div>
    {% include footer.html %}
</div>
</body>
</html>
